  - border_color: '#00000000'
    border_style: ''
    color: '#0C0C0CFF'
    rotation: 0
    text_bold: false
    text_content: |-
      Tasks
      1. Ensure that all networks are advertised between the routers WITHOUT using the "network"
      statement under the "router ospf" configuration section.

      2. Configure a single command on both routers to ensure:
        -The DR/BDR election does not occur on the link between the OSPF neighbors
        -No extra OSPF host routes are generated

      3. Use MD5 authentication between the p2p links.
    text_font: monospace
