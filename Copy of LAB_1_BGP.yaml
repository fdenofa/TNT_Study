    y1: -77.5546875
    z_index: 21
  - border_color: '#00000000'
    border_style: ''
    color: '#020202FF'
    rotation: 0
    text_bold: false
    text_content: |2-

      Tasks
      BGP Connectivity exists between Headquarters and both remote sites. However Remote Site 1
      cannot communicate with Remote Site 2. Configure BGP according to the topology to achieve these goals

      1. Configure R2 under the BGP process to provide reachability between Remote Site 1 and Remote Site 2.
      No configuration changes are permitted on R1 or R3.

      2. Ensure that the /32 networks at Remote Site 1 and Remote Site 2 can ping each other.
    text_font: monospace
    text_italic: false
    text_size: 11
    text_unit: pt
    thickness: 1
    type: text
    x1: -215.5
    y1: -28.5546875
    z_index: 22
  - border_color: '#00000000'
    border_style: ''
    color: '#F80202FF'
    rotation: 0
    text_bold: false
    text_content: |-
      *** There are many variations of this lab with different Routers being accessible.
      All 3 routers have been cleared of BGP configs so that you can work on each one to account
      for every scenario.
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
    x1: -223.74775502873567
    y1: 210.3515625
    z_index: 23
