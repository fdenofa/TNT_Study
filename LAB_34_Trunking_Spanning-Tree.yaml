    text_bold: false
    text_content: |-
      **NOTE: No access is provided to SW20 or SW30 on the exam.
      make changes only to SW10.
      Traffic on all trunks should be restricted to only active VLANs.

      Please ignore VLAN discrepencies (pretend this is vlan 400) and
      configure it with that in mind.
