    text_bold: false
    text_content: |-
      The operations team started configuring network devices for a new site
      Complete the configurations to achieve these goals:

      1. Configure interface SW10 to utilize 32-bit values when calculating
      spanning-tree port cost
      2. The trunk between SW10 and SW30 is not operational.
      Troubleshoot the issues and ensure PC2 can ping PC1 (10.10.100.10) across the link.
      3. The port channel between SW10 and SW20 is not operational. The switches should
      negotiate the port channel but this is not occuring. Troubleshoot the issue and
      ensure PC2 can ping PC3 (10.10.100.30) across the port-channel.
    text_font: monospace
    text_italic: false
    text_size: 12
