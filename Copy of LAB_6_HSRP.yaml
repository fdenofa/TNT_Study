    rotation: 0
    text_bold: false
    text_content: |-
      Tasks
      Implement HSRP between DISTRO-SW1 and DISTRO-SW2 on VLAN100 for hosts connected to
      Access-SW1 to achieve these goals:

      1. Configure group number 1 using the virtual IP address of 192.168.1.1/24
      2. Configure DISTRO-SW1 as the active router using a priority value of 110 and
      DISTRO-SW2 as the standby router.
      3. Ensure DISTRO-SW2 will take over the active role when DISTRO-SW1 goes down
      and when DISTRO-SW1 recovers, it automatically resumes the active role.
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
    x1: -400.0
    y1: 280.0
    z_index: 5
