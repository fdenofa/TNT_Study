    text_bold: false
    text_content: |-
      Protect access to R2 by completing the configuration
      to achieve these results:

      1. The local user databse is configured for the user
      "NetworkAdmin" to use the password "CiscoENCOR" and to
      have the highest level of privileges
      2. The virtual terminal interfaces utilize the local user
      database for access and allow Telnet and Rlogin
      3. Exec sessons on the auxiliary port should timeout after
      20 minutes of inactivity.
