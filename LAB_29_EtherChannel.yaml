annotations:
  - border_color: '#00000000'
    border_style: ''
    color: '#080808FF'
    rotation: 0
    text_bold: false
    text_content: |-
      Complete the tasks below by making changes to Sw10 only.

      Task 1
      Sw20 is actively attempting to negotitate an 802.1
      trunking Etherchannel with Sw10 using LACP but the
      channel is not functional. Resolve the issues on Sw10

      Task 2
      Modify the spanning tree configuration to ensure that
      Sw10 is always the root for VLAN 10 and VLAN 30
